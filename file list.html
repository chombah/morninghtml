<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            text-align: center;
            color: #153d3d;
        }
        h3{
            text-align: center;
            color: #631c63;
        }
        li{
            text-align: center;
            color: #403f3f;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Ordered list</h2>
<h3>Name of fruits</h3>
<ol>
    <li>mangoes</li>
    <li>bananas</li>
    <li>water melon</li>
    <li>oranges</li>
</ol>
<h2>Unordered list</h2>
<h3>List of cars</h3>
<ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Mercedes</li>
    <li>Range Rover</li>
</ul>
</body>
</html>
